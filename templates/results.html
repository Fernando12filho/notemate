<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingMate - Lecture Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>MeetingMate</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('index') }}">🏠 Home</a>
                <a href="#" class="active">📚 My Classes</a>
                <a href="#">👤 Profile</a>
                <div class="search">
                    <input type="text" placeholder="Search classes..." disabled>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Lecture Results</h1>
            </header>
            <section class="results">
                <h2>Transcript</h2>
                <div class="content-box">{{ transcript | safe }}</div>
                
                <h2>Summary</h2>
                <div class="content-box">{{ summary | safe }}</div>
                
                <h2>Quiz Questions</h2>
                <div class="content-box">{{ quiz | safe }}</div>
                
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 MeetingMate. All rights reserved.</p>
    </footer>
</body>
</html>
